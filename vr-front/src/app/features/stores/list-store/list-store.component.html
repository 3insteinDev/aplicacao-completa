<div class="action-container">
    <a mat-raised-button color="primary" [routerLink]="['/create-store']">Criar Loja</a>
</div>

@for (store of stores(); track store.id) {
    @defer (on immediate) {
        <div class="item-container">
            <app-card-store
                    [store]="store"
                    (edit)="onEdit(store)"
                    (delete)="onDelete(store)">
            </app-card-store>
        </div>
        }
}
@empty {
    @defer (on immediate) {
        <app-no-items></app-no-items>
    }
}
